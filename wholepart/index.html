<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whole to Parts Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Whole to Parts Visualization</h1>
        </header>
        <main>
            <div class="controls-top">
                <div class="visualization-selector">
                    <button id="prev-viz" class="nav-button">← Previous</button>
                    <select id="visualization-type">
                        <option value="0">1. Circular Ring (Whole at Top)</option>
                        <option value="1">2. Center-Radial (Whole at Center)</option>
                        <option value="2">3. Containment (Parts within Whole)</option>
                        <option value="3">4. Spiral from Center (Whole at Center)</option>
                        <option value="4">5. Spiral of Parts (Radiating Lines)</option>
                        <option value="5">6. Dialectical Progression</option>
                        <option value="6">7. Spiral with Radiating Parts</option>
                        <option value="7">8. Fractal Self-Similarity</option>
                        <option value="8">9. Hegelian Nested Containment</option>
                    </select>
                    <button id="next-viz" class="nav-button">Next →</button>
                </div>
                <div class="parts-control">
                    <label for="parts-slider">Number of Parts: <span id="parts-count">5</span></label>
                    <div class="parts-controls">
                        <button id="parts-minus" class="parts-button">−</button>
                        <input type="range" id="parts-slider" min="1" max="12" value="5">
                        <button id="parts-plus" class="parts-button">+</button>
                    </div>
                    <button id="animate-emergence" class="animate-button">✨ Animate Emergence (1→10)</button>
                </div>
            </div>
            <div class="main-content">
                <div class="philosophical-description">
                    <h3 id="description-title">Philosophical Perspective</h3>
                    <p id="description-text">Select a visualization to explore the philosophical dimensions of whole-part relationships.</p>
                </div>
                <div class="visualization-container">
                    <div id="visualization"></div>
                    <div class="controls">
                        <button id="animate">Toggle Animation</button>
                        <button id="reset">Reset View</button>
                        <button id="zoom-in">Zoom In (+)</button>
                        <button id="zoom-out">Zoom Out (-)</button>
                        <button id="zoom-reset">Reset Zoom</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
