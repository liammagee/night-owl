<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Rounded square clip -->
    <clipPath id="clip">
      <rect x="32" y="32" width="448" height="448" rx="90"/>
    </clipPath>

    <!-- Subtle white-to-cream gradient background -->
    <linearGradient id="bg" x1="256" y1="32" x2="256" y2="480" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f5f5f4"/>
    </linearGradient>

    <!-- Red accent gradient -->
    <linearGradient id="red" x1="160" y1="150" x2="352" y2="362" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ef4444"/>
      <stop offset="0.5" stop-color="#dc2626"/>
      <stop offset="1" stop-color="#b91c1c"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background with rounded corners and shadow -->
  <g filter="url(#shadow)">
    <rect x="32" y="32" width="448" height="448" rx="90" fill="url(#bg)"/>
  </g>

  <!-- Content clipped to rounded rect -->
  <g clip-path="url(#clip)">
    <!-- Outer ring - red accent -->
    <circle cx="256" cy="256" r="150" fill="none" stroke="url(#red)" stroke-width="16"/>

    <!-- Triangle edges - dark charcoal -->
    <g fill="none" stroke="#1c1917" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
      <line x1="256" y1="152" x2="166" y2="308"/>
      <line x1="256" y1="152" x2="346" y2="308"/>
      <line x1="166" y1="308" x2="346" y2="308"/>
    </g>

    <!-- Node circles - white fill with subtle borders -->
    <!-- Top node -->
    <circle cx="256" cy="152" r="22" fill="#ffffff" stroke="#1c1917" stroke-width="6"/>
    <circle cx="256" cy="152" r="22" fill="none" stroke="url(#red)" stroke-width="3"/>
    <circle cx="256" cy="152" r="7" fill="url(#red)"/>

    <!-- Bottom-left node -->
    <circle cx="166" cy="308" r="22" fill="#ffffff" stroke="#1c1917" stroke-width="6"/>
    <circle cx="166" cy="308" r="22" fill="none" stroke="url(#red)" stroke-width="3"/>
    <circle cx="166" cy="308" r="7" fill="url(#red)"/>

    <!-- Bottom-right node -->
    <circle cx="346" cy="308" r="22" fill="#ffffff" stroke="#1c1917" stroke-width="6"/>
    <circle cx="346" cy="308" r="22" fill="none" stroke="url(#red)" stroke-width="3"/>
    <circle cx="346" cy="308" r="7" fill="url(#red)"/>
  </g>

  <!-- Subtle border -->
  <rect x="32" y="32" width="448" height="448" rx="90" fill="none" stroke="#e5e5e5" stroke-width="1"/>
</svg>
