<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Transparent background -->
  <rect x="0" y="0" width="1024" height="1024" fill="none"/>

  <!-- Background - rounded square -->
  <rect x="80" y="80" width="864" height="864" rx="160" fill="#fafafa"/>

  <!-- Outer ring - solid red -->
  <circle cx="512" cy="512" r="290" fill="none" stroke="#dc2626" stroke-width="32"/>

  <!-- Triangle edges - dark charcoal -->
  <line x1="512" y1="316" x2="340" y2="614" stroke="#1c1917" stroke-width="24" stroke-linecap="round"/>
  <line x1="512" y1="316" x2="684" y2="614" stroke="#1c1917" stroke-width="24" stroke-linecap="round"/>
  <line x1="340" y1="614" x2="684" y2="614" stroke="#1c1917" stroke-width="24" stroke-linecap="round"/>

  <!-- Top node -->
  <circle cx="512" cy="316" r="44" fill="#fafafa"/>
  <circle cx="512" cy="316" r="44" fill="none" stroke="#1c1917" stroke-width="12"/>
  <circle cx="512" cy="316" r="44" fill="none" stroke="#dc2626" stroke-width="6"/>
  <circle cx="512" cy="316" r="14" fill="#dc2626"/>

  <!-- Bottom-left node -->
  <circle cx="340" cy="614" r="44" fill="#fafafa"/>
  <circle cx="340" cy="614" r="44" fill="none" stroke="#1c1917" stroke-width="12"/>
  <circle cx="340" cy="614" r="44" fill="none" stroke="#dc2626" stroke-width="6"/>
  <circle cx="340" cy="614" r="14" fill="#dc2626"/>

  <!-- Bottom-right node -->
  <circle cx="684" cy="614" r="44" fill="#fafafa"/>
  <circle cx="684" cy="614" r="44" fill="none" stroke="#1c1917" stroke-width="12"/>
  <circle cx="684" cy="614" r="44" fill="none" stroke="#dc2626" stroke-width="6"/>
  <circle cx="684" cy="614" r="14" fill="#dc2626"/>

  <!-- Subtle border -->
  <rect x="80" y="80" width="864" height="864" rx="160" fill="none" stroke="#d4d4d4" stroke-width="2"/>
</svg>
